<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Color Flipper</title>
		<link
			href="styles/personalpresentation.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="styles/colorflipper.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<meta
			name="description"
			content="A page that lets you change its background color to a random color or one of your choice."
		/>
		<meta name="author" content="Vinícius Leite do Carmo Lima" />
		<meta
			name="keywords"
			content="color flipper, background, kid, playing, game"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" >
	</head>
	<body>
		<script type="module" src="./js/random-btn-setting.js" defer>
		</script>
		<script type="module" src="./js/input-validation-and-manipulation.js" defer>
		</script>
		<script type="module" src="./js/elements-disappear-on-screen-keyboard-and-appear-when-it-is-out.js" defer>
		</script>
		<header class="main-header">
			<h1 class="title">Color Flipper</h1>
		</header>
		<section>
			<div class="main-div">
				<h2>
					This page lets you change its background color. Click one of the
					options below to see it.
				</h2>
				<div class="btns-div">
					<div class="main-btn-div random-btn-div">
					<button tabindex="1" type="button" class="random-btn main-btn">Get random color</button>
					</div>
					<div class="main-btn-div choice-btn-div">
						<button tabindex="2" type="button" class="choice-btn main-btn">Choose it with hsl values
						</button>
						<div class="number-input-div hue-input-div closed"><label for="hueInput">Hue (should be a number between 0 and 360):</label><div class="input-and-ok-div"><input type="number" min="0" max="360" maxlength="3" id="hueInput" placeholder="Eg: 0, 40, 360"/><button type="button" class="hue-confirm ok-btn">Ok</button></div></div>
						<div class="number-input-div saturation-input-div closed"><label for="saturationInput">Saturation (enter a number from 0 to 100):</label><div class="input-and-ok-div"><input type="number" min="0" max="100" maxlength="3" id="saturationInput" placeholder="Eg: 0, 45, 100"/><button type="button" class="saturation-confirm ok-btn">Ok</button></div></div>
						<div class="number-input-div luminance-input-div closed"><label for="luminanceInput">Luminance (enter a number from 0 to 100):</label><div class="input-and-ok-div"><input type="number" min="0" max="100" maxlength="3" id="luminanceInput" placeholder="Eg: 0, 45, 100"/><button type="button" class="luminance-confirm ok-btn">Ok</button></div></div>
					</div>
				</div>
			</div>
		</section>
		<div class="presentation presentation-sticker">
			<button tabindex="40" class="presentation msg">More on me and my work</button>
			<button tabindex="41" class="picture-div presentation">
				<img
					src="https://avatars.githubusercontent.com/ViniciusLeitedoCarmo"
					alt="A profile and professional picture of me, Vinícius Leite. I'am with a formal and white shirt."
					class="picture presentation"
				/>
			</button>
		</div>
		<div class="presentation-menu presentation closed">
			<button tabindex="47" class="close-btn"></button>
			<div class="header">
				<img
					src="https://avatars.githubusercontent.com/ViniciusLCLima"
					alt="A profile and professional picture of me, Vinícius Leite. I'am with a formal and white shirt."
				/>
				<div class="info">
					<div class="name">I am Vinícius Leite</div>
					<div class="professional">Front-end web developer</div>
				</div>
			</div>
			<div class="options-div">
				<ul>
					<li class="presentation-option">
						<a tabindex="42"
							href="https://www.linkedin.com/in/vinicius-leite-b879111b4"
							target="_blank"
							><span>Get to my LinkedIn</span>
							<div class="option-arrow"></div
						></a>
					</li>
					<li class="presentation-option">
						<a tabindex="43" href="https://github.com/ViniciusLeitedoCarmo" target="_blank"
							><span>Get to my GitHub</span>
							<div class="option-arrow"></div
						></a>
					</li>
					<li class="presentation-option projects">
						<button tabindex="44" type="button" class="projects-option-btn"><span>More projects</span></button>
						<button tabindex="55" type="button" class="option-arrow projects-arrow"></button>
						<div class="options-div projects">
							<ul>
								<li class="presentation-option projects-option">
									<a tabindex="56" href="">Color Flipper</a>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<footer id="my-presentation" class="footer-presentation">
			<p>
				Hello, my name is Vinicius and above is the project I've built. Hope you
				like it.
			</p>
		</footer>
		<script type="module" src="./js/mypresentation/open-close-projects.js" defer></script>
		<script type="module" src="./js/mypresentation/uniforming-hover-effect.js" defer></script>
		<script type="module" src="./js/mypresentation/open-close-menu.js" defer></script>
	</body>
</html>
